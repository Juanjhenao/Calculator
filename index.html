<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="display">
            <div id="previousValue"></div>
            <div id="currentValue"></div>
        </div>
        <button onclick="reset()"class="button">C</button>
        
        <button onclick="executeOperation('-')" class="operator button">-</button>
        <button onclick="deleteNumber ()" class="button large">⌫ </button>
        
        <button onclick="operate(7)" class="number button">7</button>
        <button onclick="operate(8)" class="number button">8</button>
        <button onclick="operate(9)" class="number button">9</button>
        <button onclick="executeOperation('÷')" class="operator button">÷</button>
        <button onclick="operate(4)" class="number button">4</button>
        <button onclick="operate(5)" class="number button">5</button>
        <button onclick="operate(6)" class="number button">6</button>
        <button onclick="executeOperation('×')" class="operator button">×</button>
        <button onclick="operate(1)" class="number button">1</button>
        <button onclick="operate(2)" class="number button">2</button>
        <button onclick="operate(3)" class="number button">3</button>
        
        <button onclick="executeOperation('+')" class="operator button">+</button>
        <button onclick="operate(`.`)"class="button">.</button>
        
        
        <button onclick="operate(0)" class="number button">0</button>
        <button onclick="equals()" class="operator button large">=</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
